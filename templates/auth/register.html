{% extends 'base.html' %}
{% block content %}
<div class="col-md-3 mx-auto">
    <main class="form-signin w-100 m-auto">
        <form method="POST">
            <h1 class="h3 mb-3 mt-2 fw-normal">Регистрация</h1>
            <div class="form-floating mb-2">
                <input name="name" type="text" class="form-control" id="floatingInputName" placeholder="Ваше имя">
                <label for="floatingInputName">Имя</label>
            </div>
            <div class="form-floating mb-2">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Почта</label>
            </div>
            <div class="form-floating mb-2">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Подать заявку</button>
        </form>
    </main>
</div>
{% endblock %}
